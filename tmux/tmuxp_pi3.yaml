session_name: JPDefault
start_directory: $HOME
shell_command_before: 
  - cd
windows:
- window_name: bash
  panes:
    - bash
- window_name: Calibre
  panes:
  - journalctl --unit calibre-server --follow
- window_name: syslog 
  panes:
    - tail_syslog.sh
    - tail_combo_logs.sh
- window_name: htop
  panes:
  - htop




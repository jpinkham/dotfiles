session_name: JPDefault
start_directory: $HOME
shell_command_before: 
  - cd
  - stty erase ^H
windows:
- window_name: bash
  panes:
    - bash
- window_name: bash
  panes:
    - bash
- window_name: htop
  panes:
  - htop
- window_name: syslog 
  panes:
  - journalctl -xe --follow|grep -ivE 'rngd|cron|php|locale|accordingly|reloading.|apt-daily|daily apt|cleanup|calibre|slice|session|succeeded|tracker'







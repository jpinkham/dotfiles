session_name: JPDefault
start_directory: $HOME
shell_command_before:
  - cd
  - stty erase ^H
  - test $OSTYPE = "darwin19" && stty erase ^?
windows:
- window_name: bash
  panes:
    - bash
- window_name: bash
  panes:
    - bash
- window_name: htop
  panes:
  - htop
- window_name: syslog
  panes:
  - ~/dev/rando_scripts/tail_syslog.sh







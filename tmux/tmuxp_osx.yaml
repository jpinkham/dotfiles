session_name: JPDefault
start_directory: $HOME
shell_command_before: 
  - cd
  - stty erase ^?
windows:
- window_name: bash
  panes:
    - bash
- window_name: bash
  panes:
    - bash
- window_name: htop
  panes:
  - htop
- window_name: syslog 
  panes:
  - tail -F /var/log/system.log|grep -ivE 'rngd|cron|php|locale|accordingly|reloading.|cleanup|calibre|slice|session|succeeded|tracker'







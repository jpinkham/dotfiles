session_name: JPDefault
start_directory: $HOME
shell_command_before: 
  - stty erase ^H 

windows:
- window_name: GH dev 
  panes:
  - eval $(ssh-agent) && ssh-add ~/.ssh/github_rsa ~/.ssh/id_rsa && ssh-add -l
- window_name: bash
  panes:
    - 
- window_name: bash
  panes:
    - 
- window_name: syslog 
  panes:
    - $HOME/bin/tail_syslog.sh
- window_name: htop 
  panes:
    - htop 
- window_name: mutt email
  panes:
    -  mutt -F ~/.muttrc -f ~/Maildir



